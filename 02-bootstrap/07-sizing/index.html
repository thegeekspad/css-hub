<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Bootstrap - Sizing</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="bootstrap.bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="bg-primary-subtle p-2 mt-2">Sizing</h1>

      <!-- Width -->
      <h2 class="bg-secondary-subtle p-2">Width</h2>
      <div class="text-bg-primary w-25">Width 25%</div>
      <div class="text-bg-primary w-50">Width 50%</div>
      <div class="text-bg-primary w-75">Width 75%</div>
      <div class="text-bg-primary w-100">Width 100%</div>
      <div class="text-bg-primary w-auto">Width Auto</div>

      <br />
      <!-- Height -->
      <h2 class="bg-secondary-subtle p-2">Height</h2>
      <div style="height: 500px; border: 1px solid #333">
        <div class="d-inline-block text-bg-primary h-25">Height 25%</div>
        <div class="d-inline-block text-bg-primary h-50">Height 50%</div>
        <div class="d-inline-block text-bg-primary h-75">Height 75%</div>
        <div class="d-inline-block text-bg-primary h-100">Height 100%</div>
        <div class="d-inline-block text-bg-primary h-auto">Height Auto</div>
      </div>
    </div>
  </body>
</html>
